<ng-container [ngSwitch]="type">
    <app-column-graph *ngSwitchCase="'column'" [title]="title" [categories]="categories" [series]="series" [stacked]="stacked"
        [colors]="colors">
    </app-column-graph>

    <app-line-graph *ngSwitchCase="'line'" [title]="title" [categories]="categories" [series]="series"
        [colors]="colors"></app-line-graph>

</ng-container>
