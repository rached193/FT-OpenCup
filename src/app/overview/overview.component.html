<app-row-layout>
    <div class="column">
        <app-temtem-graph url="graph1" title="Temtem appearance" categoryName="category" serieName="serie"

    <div class="column">
        <app-temtem-graph url="graph2" title="Temtem appearance (Top 8)" categoryName="category" serieName="serie"
