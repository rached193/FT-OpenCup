<app-side-menu [listMenu]="infoCircuit$|async" (menuSelected)="select($event)"></app-side-menu>

<div class="container">
    <div class="row" *ngIf="infoCircuit$ |async as info">
        <div class="column">
            <p *ngFor=" let line of info[rowSelected].text">
                {{line}}
            </p>

            <ul> Links: 
                <li *ngFor=" let link of info[rowSelected].link">
                    <img src="/assets/img/ico/{{link.img}}.png" height="16" width="16"/>
                    <a href="{{link.url}}" target="_blank">{{link.title}}</a> 
                </li>
                <!-- <li *ngFor=" let graph of info[rowSelected].statistics">
                    <img src="/assets/img/ico/Graph.png" height="16" width="16"/>
                    <a [routerLink]="['/graph.url']">{{graph.title}}</a>
                </li> -->
            </ul>
        </div>

        <div class="column">
            <app-table [data]="info[rowSelected].table" #table></app-table>
        </div>
    </div>

</div>
